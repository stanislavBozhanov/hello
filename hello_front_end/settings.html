<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src='bootstrap/js/bootstrap.min.js'></script>
</head>
<body>
<div class="container bootstrap snippet">
    <div class="row">
		<a href="index.html"><img class="logo" src="img/Untitled-1.jpg"></a>
  		<div class="col-sm-5">
  			<form class="my-form" method="POST" action="profile.html">
	 			<div class="form-group">
	    			<label for="new_name"></label>
	    			<input type="text" class="form-control" id="new_name" placeholder="Name">
	    		</div>
	    		<div class="form-group">
	    			<label for="new_age"></label>
	    			<input type="text" class="form-control" id="new_age" placeholder="Age">
	  			</div>
	  			<div class="form-group">
	    			<label for="new_tel"></label>
	    			<input type="text" class="form-control" id="new_tel" placeholder="Telephone">
	  			</div>
	  			<div class="form-group">
	    			<label for="new_email"></label>
	    			<input type="text" class="form-control" id="new_email" placeholder="Email">
	  			</div>
	  			<div class="form-group">
	    			<label for="new_facebook"></label>
	    			<input type="text" class="form-control" id="new_facebook" placeholder="Facebook">
	  			</div>
	  		<button type="submit" class="btn btn-default">Submit</button>
        </div>

    </div>

</div>
